<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Planner - Build Better Discipline</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add these lines to your existing head section -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#667eea">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="apple-touch-icon" href="icon-192.png">

<!-- Service Worker Registration -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
    .then(() => console.log('Service Worker Registered'))
    .catch(err => console.log('Service Worker registration failed: ', err));
}
</script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“… Daily Schedule Planner</h1>
            <p>Plan your day, build discipline, achieve your goals</p>
        </header>

        <div class="date-section">
            <h2 id="current-date">Today's Schedule</h2>
            <button id="clear-all" class="btn-clear">Clear All Tasks</button>
        </div>

        <!-- Add Task Form -->
        <div class="add-task">
            <h3>Add New Task</h3>
            <div class="task-form">
                <input type="text" id="task-input" placeholder="What do you need to do?" maxlength="100">
                <select id="time-select">
                    <option value="">Select Time</option>
                </select>
                <select id="duration-select">
                    <option value="30">30 minutes</option>
                    <option value="60" selected>1 hour</option>
                    <option value="90">1.5 hours</option>
                    <option value="120">2 hours</option>
                </select>
                <button id="add-task-btn">Add Task</button>
            </div>
        </div>

        <!-- Schedule Display -->
        <div class="schedule-container">
            <div class="time-slots">
                <!-- Time slots will be generated by JavaScript -->
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-card">
                <h3>Tasks Planned</h3>
                <span id="total-tasks">0</span>
            </div>
            <div class="stat-card">
                <h3>Hours Scheduled</h3>
                <span id="total-hours">0</span>
            </div>
            <div class="stat-card">
                <h3>Productivity Score</h3>
                <span id="productivity-score">0%</span>
            </div>
        </div>
    </div>

    <footer>
        <p>Plan your day, shape your life. Stay disciplined! ðŸ’ª</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
